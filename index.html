<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calc_container" id="calculator">
        <div class="input">
            <input type="text" placeholder="0" id="display-area" value="">
        </div>
        <div class="all-columns">
            <div class="column-one">
                <button type="button" id="btn_0" value="0">0</button>
                <button type="button" id="btn_1" value="1">1</button>
                <button type="button" id="btn_4" value="4">4</button>
                <button type="button" id="btn_7" value="7">7</button>
            </div>
            <div class="column-two">
                <button type="button" id="btn_." value=".">.</button>
                <button type="button" id="btn_2" value="2">2</button>
                <button type="button" id="btn_5" value="5">5</button>
                <button type="button" id="btn_8" value="8">8</button>
            </div>
            <div class="column-three">
                <button type="submit" id="btn_=" value="=">=</button>
                <button type="button" id="btn_3" value="3">3</button>
                <button type="button" id="btn_6" value="6">6</button>
                <button type="button" id="btn_9" value="9">9</button>
                <button type="button" id="btn_←" value="←">←</button>
            </div>
            <div class="column-four">
                <button type="button" id="btn_+" value="+">+</button>
                <button type="button" id="btn_-" value="-">-</button>
                <button type="button" id="btn_*" value="*">*</button>
                <button type="button" id="btn_/" value="/">/</button>
                <button type="button" id="btn_AC" value="AC">AC</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
